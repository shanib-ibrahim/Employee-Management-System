<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Employee Management System</h2>

    <div id="controls">
      <input id="searchInput" placeholder="Search employee..." />
      <button id="addEmployeeBtn">Add Employee</button>
      <button id="exportCSV">Export CSV</button>
      <button id="exportJSON">Export JSON</button>
    </div>

    <div id="departmentFilter" class="filter-container">
      <label>Filter by Department:</label>
      <div id="deptDropdown" class="custom-multiselect">
        <div class="select-trigger">Select Department(s)</div>
        <div class="options"></div>
      </div>
      <div id="filterTags" class="filter-tags"></div>
      <button id="clearFilterBtn">Clear All</button>
    </div>

    <div id="tableContainer"></div>
    <div id="pagination"></div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
